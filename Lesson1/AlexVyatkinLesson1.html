<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF8">
	<title>Lesson1 by Alex Vyatkin</title>
	<script src="d3.min.js" charset="utf-8"></script>
</head>
<body>
<svg width=100% height=100%>	
</svg>
<script>
	var num = 33; // Количество клеток в строке/столбце. В зависимости от этого числа выбирается и размер viewport-а.
	var horizontalLinesData = new Array(num+1);
	var verticalLinesData = new Array(num+1);	
	var svg = d3.select('svg');
	svg[0][0].style.height = (num+2)*20; // Определяем высоту viewport
	svg[0][0].style.width = (num+2)*20; // Определяем ширину viewport
	var initPoint = {					// Координаты начальной точки - левого верхнего угла решетки
		x1: 10,
		y1: 10
	}
	var hLines = svg.selectAll('hlines').data(horizontalLinesData);
	hLines.enter().append('line')
		.attr('x1', function(d, i) {
			 return initPoint.x1;
		})
		.attr('x2', function(d, i) {
			 return (10 + 20*num);
		})
		.attr('y1', function (d, i) {
			 return (10 + i*20);
		})
		.attr('y2', function (d, i) {
			 return (10 + i*20);
		})
		.style("stroke", "black");

		var vLines = svg.selectAll('vlines').data(verticalLinesData);
		vLines.enter().append('line')
		.attr('y1', function(d, i) {
			 return initPoint.y1;
		})
		.attr('y2', function(d, i) {
			 return (10 + 20*num);
		})
		.attr('x1', function (d, i) {
			 return (10 + i*20);
		})
		.attr('x2', function (d, i) {
			 return (10 + i*20);
		})
		.style("stroke", "black");
</script>
</body>
</html>
